<body>
    <div class="header">

            <button name="NOTES" id="notesbutton" value="NOTES" onclick="displaynoteform()">NOTES</button>
        </div>
        <div class="uploadbuttoclass" id="uploadbuttoclass" style="text-align: center;">

            <fieldset style="width: 40%; height: auto; text-align: center;">

                <label for="fname">choose a subject : </label>
                <select name="subject" id="subject">
                    <option value="" disabled>select</option>

                    <option value="PROGRAMMING FOR PROBLEM SOLVING">PROGRAMMING FOR PROBLEM SOLVING</option>

                    <option value="programmer">Programmer</option>

                </select><br><br><br>
                <input type="submit" value="Submit">
            </fieldset>

    </div>
    <div class="papers_container" style="display: none;">
        <form action="/action_page.php">
            <fieldset>
                <legend>paper selection :</legend>
                <label for="fname">choose a subject : </label>
                <select name="subject" id="subject">
                    <option value="" disabled>select</option>
                    <option value="AIRTIFICIAL INTELIGENCE">AIRTIFICIAL INTELIGENCE</option>
                    <option value="PROGRAMMING FOR PROBLEM SOLVING">PROGRAMMING FOR PROBLEM SOLVING</option>
                    <option value="WEB TECHNOLOGIES">WEB TECHNOLOGIES</option>
                    <option value="programmer">Programmer</option>

                    <option value="COA">Computer Organization and Architecture</option>
                </select><br><br>
                <label for="fname">choose a year : </label>
                <select name="year-selected" id="year-selected">
                    <option value="" disabled>select</option>

                    <option value="2021-2022">2021-2022</option>
                </select><br><br>
                <label for="fname">choose a exam : </label>
                <select name="exam" id="exam">
                    <option value="" disabled>select</option>
                    <option value="semister">semister</option>
                    <option value="mid-1">mid-1</option>
                    <option value="mid-2">mid-2</option>
                </select><br><br>
                <input type="radio" name="exam-type" id="exam-type" value="regular"> regular
                <input type="radio" name="exam-type" id="exam-type" value="supply"> supplymentry<br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <div class="popup">
        <div class="popup-close" onclick="closeLoginForm()">&times;</div>
        <div class="form">

                <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_960_720.png" alt="">
            </div>
            <div class="header">
                Admin login
            </div>
            <div class="element">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            </div>
            <div class="element">
                <button>Login</button>
