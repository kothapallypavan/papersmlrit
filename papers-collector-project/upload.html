<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uploadcss.css">
    <title>upload document </title>
</head>
<body>
    <div class="header">
        <h1>
        UPLOAD DOCUMENTS
        </h1>
    </div>
    
    <div class="field">
        <input type="radio" onchange="showform(this.value)" name="type" id="" value="papers"><label>PAPERS</label> &#160
        <input type="radio" onchange="showform(this.value)" name="type" id="" value="notes"><label>NOTES </label>&#160
    </div><br><br>
    <div class="notesuploadform" style="display: none;">
        <label for="subject_name">subject name</label>
        <input type="text" name="subject_name" id="subject_name"><br><br>
        <label for="unitnumber">unit number</label>
        <input type="number" name="unitnumber" id="unitnumber"><br><br>
        <label for="document"> upload document</label><br><br>
        <input type="file" name="document" id="documnet"><br><br>
        <input type="submit" value="submit">
    </div>
    <div class="exampaperuploadform" style="display: none;">
        <label for="subject_name">subject name</label>
        <input type="text" name="subject_name"  id="subject_name"><br><br>
        <label for="dataofexam">date of exam</label>
        <input type="date" name="dateofexam" id="dateofexam"><br><br>
        <label for="document">uplaod document</label><br><br>
        <input type="file" name="document" id="document"><br><br>
        <input type="submit" value="submit">
    </div>
</body>
<script>
    function showform(name){
        if(name=="papers"){
            document.getElementsByClassName('notesuploadform')[0].style.display="block";
            document.getElementsByClassName('exampaperuploadform')[0].style.display="none";
        }
        else{
            document.getElementsByClassName('notesuploadform')[0].style.display="none";
            document.getElementsByClassName('exampaperuploadform')[0].style.display="block";
        }
    }
</script>
</html>
